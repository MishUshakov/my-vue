<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>appname</title>
    <meta name="description" content="appdesc">
    <link rel="canonical" href="appurl">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="appurl">
    <meta property="og:title" content="appname">
    <meta property="og:description" content="appdesc">
    <meta property="og:image" content="<%= BASE_URL %>img/opengraph.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="appurl">
    <meta property="twitter:title" content="appname">
    <meta property="twitter:description" content="appdesc">
    <meta property="twitter:image" content="<%= BASE_URL %>img/opengraph.png">
</head>
<body>
    <noscript>We're sorry but appname doesn't work properly without JavaScript enabled. Please enable it to continue.</noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
